<!--users/templates/registration/dweet_form.html-->

{% extends 'base.html' %}

{% block content %}
<!--Account Options Column (logout password-reset etc)-->
    <div class="block">
        <div class="block">
            <h2 class="title is-2">share what makes you gag</p>
        </div>
        <div class="block">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">upload gimage </button>
            </form>
            {% if gimg_obj %}Uploaded
            <div class="box">
                <img src="{{ gimg_obj.gimage.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
            {% endif %}
        </div>
    </div>
    <div class="column">
        <form method="post" action="{% url 'dwitter:dashboard' %}">
            {% csrf_token %}
            <button type='submit' class="button is-info is-outlined is-fullwidth" >Back Dashboard</button>
        </form>
    </div>


{% endblock content %}
